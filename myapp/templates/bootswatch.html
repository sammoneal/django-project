<!-- templates/bootswatch.html -->
{% extends 'base.html' %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>{{ page_heading }}</h1>
        {% load static %}
        <p><img src="{% static 'images/django-logo.png' %}" alt="Django Logo"></p>
        <p>{{ page_content }}</p>
    </div>
</div>
{% endblock %}
